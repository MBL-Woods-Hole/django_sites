{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'submission/style.css' %}" />

<img id="header_top" src="{{ STATIC_URL }}/images/jbpc_header_top6.jpg" alt="VAMPS Header -Top">

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
      <li><a href="{% url 'submission:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No submission are available.</p>
{% endif %}
